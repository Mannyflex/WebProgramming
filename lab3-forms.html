<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Order Form</title>
</head>
<body>
    <h1>Coffee Order Form</h1>

    <form action="https://www.w3schools.com/action_page.php" method="get">
        <!-- Customer Name -->
        <label for="name">Customer Name:</label><br>
        <input type="text" id="name" name="customerName" required><br><br>

        <!-- Email Address -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Coffee Type -->
        <label for="coffeeType">Coffee Type:</label><br>
        <select id="coffeeType" name="coffeeType">
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="espresso">Espresso</option>
        </select><br><br>

        <!-- Size -->
        <label>Size:</label><br>
        <input type="radio" id="small" name="size" value="Small">
        <label for="small">Small</label><br>

        <input type="radio" id="medium" name="size" value="Medium">
        <label for="medium">Medium</label><br>

        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label><br><br>

        <!-- Extras -->
        <label>Extras:</label><br>
        <input type="checkbox" id="whipped" name="extras" value="Whipped Cream">
        <label for="whipped">Whipped Cream</label><br>

        <input type="checkbox" id="extraShot" name="extras" value="Extra Shot">
        <label for="extraShot">Extra Shot</label><br>

        <input type="checkbox" id="almondMilk" name="extras" value="Almond Milk">
        <label for="almondMilk">Almond Milk</label><br><br>

        <!-- Special Instructions -->
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="40" placeholder="Any special requests?"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
